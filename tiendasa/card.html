<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Card</title>
</head>
<body>
    <section class="contenedorGeneral">

        <div class="contenedorImg">
            <div class="imgGrande">
                <img src="./img/imagen1.jpg" alt="" class="img">
            </div>
            <div class="imgChica">
                <div class="imgContenedorChica">
                    <img src="./img/Imagen2.jpg" alt="" class="img">
                </div>
                <div class="imgContenedorChica">
                    <img src="./img/Imagen3.jpg" alt="" class="img">
                </div>
                <div class="imgContenedorChica">
                    <img src="./img/Imagen4.jpg" alt="" class="img">
                </div>
                <div class="imgContenedorChica">
                    <img src="./img/Imagen5.jpg" alt="" class="img">
                </div>
                <div class="imgContenedorChica">
                    <img src="./img/Imagen6.jpg" alt="" class="img">
                </div>
            </div>
        </div>


        <div class="productContenedor">
            <div class="infoProducto">
                <span class="marca">Nike</span>
                <h3 class="producto">Nike Epic React Flyknit 2</h3>
                <span class="precio">$17.989</span>
            </div>
            <span class="talla">Talla</span>
            <div class="contenedorTalles">
                <input type="radio" name="size" id="40">
                <label for="40" class="product-size">40</label>
                <input type="radio" name="size" id="41">
                <label for="41" class="product-size">41</label>
                <input type="radio" name="size" id="42">
                <label for="42" class="product-size">42</label>
                <input type="radio" name="size" id="43">
                <label for="43" class="product-size">43</label>
                <input type="radio" name="size" id="44">
                <label for="44" class="product-size">44</label>
                <input type="radio" name="size" id="45">
                <label for="45" class="product-size">45</label>
            </div>
            <span class="talla">Cantidad</span>
            <div  class="contenedorTalles">
                <input type="radio" name="size" id="1">
                <label for="1" class="product-size">1</label>
                <input type="radio" name="size" id="2">
                <label for="2" class="product-size">2</label>
                <input type="radio" name="size" id="3">
                <label for="3" class="product-size">3</label>
            </div>

            <a href="" class="button">Agregar al carrito</a>

        </div>
    </section>
    <script src="./entregable.js"></script>
</body>
</html>
